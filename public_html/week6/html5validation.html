<!DOCTYPE html>
<!-- source http://www.the-art-of-web.com/html/html5-form-validation/ -->
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <style type="text/css">

        input:required:invalid, input:focus:invalid {
          background-image: url(images/invalid.png);
          background-position: right top;
          background-repeat: no-repeat;
        }
        input:required:valid {
          background-image: url(images/valid.png);
          background-position: right top;
          background-repeat: no-repeat;
        }

        </style>
    </head>
    <body>
        <div>TODO write content</div>
        <form>
        Your Name: <input type="text" name="name" required><br/>
        Email Address: <input type="email" name="email" required placeholder="Enter a valid email address"><br/>
        Website: <input type="url" name="website" required><br/>
        Website2: <input type="url" name="website2" required pattern="https?://.+"><br/>
        Age: <input type="number" size="6" name="age" min="18" max="99" value="21"><br/>
        Satisfaction: <input type="range" size="2" name="satisfaction" min="1" max="5" value="3"><br/>
        </form>
    </body>
</html>
